<!DOCTYPE html>
<meta charset="utf-8">
<style>

.paths--straight {
  fill: none;
  stroke: #777;
}

.paths--round {
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
  stroke-linejoin: round;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8];

var width = 960,
    height = 500,
    outerRadius = height / 2 - 30,
    cornerRadius = 20;

var pie = d3.layout.pie();

var arc = d3.svg.arc()
    .outerRadius(outerRadius);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var straightPath = svg.append("g")
    .attr("class", "paths--straight")
  .selectAll("path")
    .data(data)
  .enter().append("path");

var roundPath = svg.append("g")
    .attr("class", "paths--round")
  .selectAll("path")
    .data(data)
  .enter().append("path");

</script>
